<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

<header>
    <h1> Weather Dashboard</h1>
</header>

<div class="container">
    <div class="row">
        <sidebar class=col-3>
            <form class="form-group">
                <label for="searchcitytext">Search for a city</label>
                <input type="text" class="form-control" id="locationInputtext" placeholder="Austin"
                    aria-describedby="locationhelp">
                <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
            </form>

            <section class="row">
                <div>
                    <p>This will be the local storage recent searches card</p>
                </div>
            </section>

        </sidebar>
        <main class=col-9>
            <section class="row">
                <div>
                    <p> This will be the current day card</p>
                </div>
            </section>

            <section class="row">
                <div>
                    <p> This will be the 5day card</p>
                </div>
            </section>
        </main>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</body>
</html>
