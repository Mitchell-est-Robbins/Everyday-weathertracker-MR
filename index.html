<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

<header>
    <h1> Weather Dashboard</h1>
</header>

<div class="container">
    <div class="row">
        <sidebar class=col-3>
            <form class="form-group">
                <label for="searchcitytext">Search for a city</label>
                <input type="text" class="form-control" id="locationInputtext" placeholder="Austin"
                    aria-describedby="locationhelp">
                <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
            </form>

            <!-- ======================local -->
            <section class="row" id="localStoragebox">

            </section>

        </sidebar>
        <main class= 'col-6 text-center ' id="currentWeather" >
            <!-- ========================current  -->
                <div class= 'col-med text-center '>
                    <h2> Currently in:</h2>
                    <h2 id='cityName'></h2>
                    <p id='theDate'></p>
                    <p id='cityTemp'></p>
                    <p id='cityHumid'></p>
                    <p id='cityWind'></p>
                    <p id='cityuvi'></p>
                    <p id='cityweather'></p>
                    <img id='wIcon' src="" alt="">
                </div>


        </main>
    </div>
            <!-- ======================5day    -->
<section class="row" id="fiveDay">
    <h2 class="col-12 text-center"> 5-Day Forecast</h2>
    
</section>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</body>
</html>
